<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="/css/home.css" />
    <link rel="stylesheet" href="/css/userInput.css" />
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> -->
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.3/css/bootstrap.min.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <nav class="u-navbar">
      <div class="brand">
        <img src="/images/logo.png" alt="Brand Logo" class="logo" />
        <span class="brand-name">Mandi Management</span>
      </div>
    </nav>
    <div class="u-menu-bar">
      <ul class="menu-list">
        <li class="menu-item">
          <a href="/home" class="menu-link">Home</a>
        </li>
        <li class="menu-item">
          <a class="menu-link-active" href="/home/userInput">User Input</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/home/forms">Forms</a>
        </li>
        <li class="menu-item">
          <a class="menu-link" href="/home/report">Report</a>
        </li>
      </ul>
    </div>

    <div class="u-container">
      <div class="part1">
        <button class="part1-btn" id="mandi-btn">Mandi</button>
        <button class="part1-btn" id="trader-btn">Trader</button>
      </div>

      <div class="part2">
        <div class="part-2-header"></div>
        <div class="part2-body"></div>
      </div>

      <div class="modal fade" id="addMandiModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" id="modal-header">ADD MANDI</div>

            <div class="modal-body">
              <form id="addMandiForm">
                <div class="form-floating">
                  <input
                    type="text"
                    id="mandiName"
                    name="mandiName"
                    class="form-control"
                    autofocus
                    required
                  />
                  <label for="mandiName" class="form-label"
                    >Enter mandi name</label
                  >
                  <br />
                </div>
              </form>
              <div class="modal-footer">
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  form="addMandiForm"
                >
                  Add
                </button>

                <button
                  class="btn btn-outline-danger"
                  data-bs-dismiss="modal"
                  data-bs-target="#modal"
                  id="addMandiModalClose"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="addTraderModal">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header" id="modal-header">ADD TRADER</div>

            <div class="modal-body">
              <form id="addTraderForm">
                <div class="form-floating">
                  <input
                    type="text"
                    id="traderName"
                    name="traderName"
                    class="form-control"
                    autofocus
                    required
                  />
                  <label for="traderName" class="form-label"
                    >Enter trader name</label
                  >
                  <br />
                </div>
              </form>
              <div class="modal-footer">
                <button
                  class="btn btn-outline-success"
                  type="submit"
                  form="addTraderForm"
                >
                  Add
                </button>

                <button
                  class="btn btn-outline-danger"
                  data-bs-dismiss="modal"
                  data-bs-target="#modal"
                  id="addTraderModalClose"
                >
                  Close
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" type="module" src="/js/user/userInput.js"></script>
  </body>
</html>
