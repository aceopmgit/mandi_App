<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/admin/adminIndex.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/">
          <div class="logo">
            <img src="/images/newLogo.png" alt="logo" />
            <h2 class="logo_text">Mandi Management</h2>
          </div>
        </a>
      </nav>
    </header>

    <main>
      <div class="hero_section">
        <div class="container">
          <form id="loginForm">
            <div class="form_container">
              <h1>Sign In</h1>

              <div class="form_control">
                <label for="email" class="form-label">Enter Email</label>
                <input
                  type="email"
                  id="lEmail"
                  name="Email"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>

              <div class="form_control">
                <label for="password" class="form-label">Enter Password</label>
                <input
                  type="password"
                  id="lPassword"
                  name="Password"
                  class="form-control"
                  placeholder="Enter Password"
                  required
                />
              </div>

              <p style="color: red" id="signupError"></p>
              <button class="" type="submit" form="loginForm">Login</button>
              <a class="forgot_password" href="/admin/password/forgotPassword"
                >Forgot Password ?</a
              >
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer>Copyright Â© A 2024 Company</footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"></script>
    <script src="/js/admin/adminIndex.js"></script>
  </body>
</html>
