<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Role</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      form {
        max-width: 400px;
        margin: auto;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
      }

      .permissions {
        margin-bottom: 20px;
      }

      .error {
        color: red;
        font-size: 14px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      .input_checkbox {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 10px;
      }
      .input_checkbox input {
        width: 15px;
        height: 15px;
      }

      button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>Create Role</h1>
    <form id="roleForm">
      <label for="roleName">Role Name:</label>
      <input type="text" id="roleName" name="roleName" required />

      <div class="permissions">
        <label>Permissions:</label>
        <div class="input_checkbox">
          <input
            type="checkbox"
            id="perm1"
            name="permissions"
            value="Permission 1"
          />
          <label for="perm1">Permission 1</label>
        </div>
        <div class="input_checkbox">
          <input
            type="checkbox"
            id="perm2"
            name="permissions"
            value="Permission 2"
          />
          <label for="perm2">Permission 2</label>
        </div>
        <div class="input_checkbox">
          <input
            type="checkbox"
            id="perm3"
            name="permissions"
            value="Permission 3"
          />
          <label for="perm3">Permission 3</label>
        </div>
      </div>

      <div class="details_section_premissions">
        <h2>Permissions</h2>
        <ul>
          <li>View All</li>
          <li>Edit All</li>
        </ul>
      </div>

      <div class="error" id="error"></div>

      <button type="submit">Create Role</button>
    </form>

    <script>
      // JavaScript for validation
      const form = document.getElementById("roleForm");
      const errorDiv = document.getElementById("error");
      const checkboxes = document.querySelectorAll('input[name="permissions"]');

      form.addEventListener("submit", (event) => {
        errorDiv.textContent = ""; // Clear previous error message
        const isChecked = Array.from(checkboxes).some((cb) => cb.checked);
        if (!isChecked) {
          event.preventDefault(); // Prevent form submission
          errorDiv.textContent = "Please select at least one permission.";
        }
      });
    </script>
  </body>
</html>
